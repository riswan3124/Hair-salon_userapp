plugins {
    id "com.android.application"
    id 'com.google.gms.google-services' // ✅ Google services plugin
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    compileSdk 35
    namespace "com.example.hairsalon_prokit"

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).configureEach {
        kotlinOptions {
            jvmTarget = "17"
        }
    }

    java {
        toolchain {
            languageVersion.set(JavaLanguageVersion.of(17))  // ✅ Explicitly sets Java 17
        }
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        applicationId "com.example.hairsalon_prokit"
        minSdk 23
        targetSdk 35
        versionCode 2
        versionName "2.0.0"
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:2.1.10"

    // ✅ Firebase BoM (Fetches latest compatible versions)
    implementation platform('com.google.firebase:firebase-bom:32.7.0')

    // ✅ Firebase dependencies (Only include what you need)
    implementation 'com.google.firebase:firebase-auth'       // Firebase Authentication
    implementation 'com.google.firebase:firebase-firestore'  // Firestore Database (if used)
    implementation 'com.google.firebase:firebase-messaging'  // Firebase Cloud Messaging (if needed)
    implementation 'com.google.firebase:firebase-analytics'  // Firebase Analytics (optional)
}
